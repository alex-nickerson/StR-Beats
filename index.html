<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>StR Beats</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <nav></nav>

  <div class="hero">
    <div class="beat">
      <div class="left"></div>
      <div class="container">
        <div class="top">
          <h1>Name</h1>
        </div>
        <div class="middle">
          <h1>Waveform</h1>
        </div>
        <div class="bottom">
          <div><button>Play/Pause</button></div>
          <div><h2>0:00/9:99</h2></div>
          <div><input type="range"></div>
        </div>
      </div>
      <div class="right">
        <button>|<br>v</button>
      </div>
    </div>
    <div class="beat-info">
      <div><h1>Tag1 Tag2</h1></div>
      <div id="tag-three"><h1>Tag3</h1></div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
