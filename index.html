<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>StR Beats</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <nav><a href=""><img src="images/logobeatweb-removebg-preview.png" alt=""></a></nav>

  <div class="hero">

    <div class="beat">
      <audio id="audio" src="audio/Blessed [130bpm] [G].mp3"></audio>
      <div class="container">
        <div class="top">
          <div></div><div><h1>Blessed</h1></div><div><a href="audio/Blessed [130bpm] [G].mp3" download="Blessed [130bpm] [G]"><img src="images/download-button.png" alt=""></a></div>
        </div>
        <div class="middle">
          <div id="waveform"><img src="images/blessed-waveform.png" alt=""></div>
        </div>
        <div class="bottom">
          <div id="filler"></div>
          <div>
            <div id="rewind"><button id="rewind-button" onclick="Rewind()"><img src="images/rewind-button.png" alt=""></button></div>
            <div><button id="play-button" onclick="PlayPause()"><img id="play-icon" src="images/play-button.png" alt=""></button></div>
            <div id="fastforward"><button id="fastforward-button" onclick="FastForward()"><img src="images/fastforward-button.png" alt=""></button></div>
          </div>
          <div><h2 id="beat-duration">0:00/9:99</h2></div>
          <div id="audio-icon"><img src="images/audio-icon.png" alt=""><input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" oninput="Volume()"></div>
          <div id="filler"></div>
        </div>
      </div>
    </div>
    <div class="beat-info">
      <div class="tags">
      <div><img src="images/tag-icon.png" alt=""><span>130bpm</span></div>
      <div><img src="images/tag-icon.png" alt=""><span>G</span></div>
      </div>
      <div id="tag-three"><img src="images/date-icon.png" alt=""><span>January 17, 2025</span></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
