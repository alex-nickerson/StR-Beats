<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>StR Beats</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <nav><a href=""><img src="images/logobeatweb-removebg-preview.png" alt=""></a></nav>

  <div class="hero">

    <div class="beat">
      <div class="left"></div>
      <div class="container">
        <div class="top">
          <h1>Blessed</h1>
        </div>
        <div class="middle">
          <div id="waveform"><img src="images/blessed-waveform.png" alt=""></div>
        </div>
        <div class="bottom">
          <div>
            <div id="rewind"><button><img src="images/rewind-button.png" alt=""></button></div>
            <div><button><img src="images/play-button.png" alt=""></button></div>
            <div id="fastforward"><button><img src="images/fastforward-button.png" alt=""></button></div>
          </div>
          <div><h2>0:00/9:99</h2></div>
          <div><img src="images/audio-icon.png" alt=""><input type="range"></div>
        </div>
      </div>
      <div class="right">
        <button><img src="images/download-button.png" alt=""></button>
      </div>
    </div>
    <div class="beat-info">
      <div class="tags">
      <div><img src="images/tag-icon.png" alt=""><span>130bpm</span></div>
      <div><img src="images/tag-icon.png" alt=""><span>G</span></div>
      </div>
      <div id="tag-three"><img src="images/date-icon.png" alt=""><span>January 17, 2025</span></div>
    </div>

    <div class="beat">
      <div class="left"></div>
      <div class="container">
        <div class="top">
          <h1>Wrath</h1>
        </div>
        <div class="middle">
          <div id="waveform"><img src="images/wrath-waveform.png" alt=""></div>
        </div>
        <div class="bottom">
          <div>
            <div id="rewind"><button><img src="images/rewind-button.png" alt=""></button></div>
            <div><button><img src="images/play-button.png" alt=""></button></div>
            <div id="fastforward"><button><img src="images/fastforward-button.png" alt=""></button></div>
          </div>
          <div><h2>0:00/9:99</h2></div>
          <div><img src="images/audio-icon.png" alt=""><input type="range"></div>
        </div>
      </div>
      <div class="right">
        <button><img src="images/download-button.png" alt=""></button>
      </div>
    </div>
    <div class="beat-info">
      <div class="tags">
      <div><img src="images/tag-icon.png" alt=""><span>140bpm</span></div>
      <div><img src="images/tag-icon.png" alt=""><span>Cm</span></div>
      </div>
      <div id="tag-three"><img src="images/date-icon.png" alt=""><span>January 15, 2025</span></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
